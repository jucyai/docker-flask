version: '3'

services:
  web:
    restart: always
    build: ./web
    ports:
      - "8000:8000"
    command: gunicorn -w 1 -b :8000 run:app
    env_file:
      - ./web/.env.dev
    depends_on:
      - db

  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web

  db:
    image: postgres:12.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
      - ./db-dev/:/docker-entrypoint-initdb.d/
    env_file:
      - ./web/.env.dev
    restart: always
    ports:
      - "5432:5432"

  redis:
    image: "redis:alpine"

volumes:
  postgres_data:
  db-dev:
